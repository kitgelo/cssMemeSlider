<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio" id="radio-1" checked>
            <input type="radio" name="radio" id="radio-2">
            <input type="radio" name="radio" id="radio-3">
            <input type="radio" name="radio" id="radio-4">

            <div class="slide active"><img src="./image/image-1.jpg" alt="mem-image"></div>
            <div class="slide"><img src="./image/image-2.jpg" alt="mem-image"></div>
            <div class="slide"><img src="./image/image-3.jpg" alt="mem-image"></div>
            <div class="slide"><img src="./image/image-4.jpg" alt="mem-image"></div>
        </div>
        <div class="navigation">
            <label for="radio-1" class="bar">
                <div class="btn"></div>
            </label>
            <label for="radio-2" class="bar">
                <div class="btn"></div>
            </label>
            <label for="radio-3" class="bar">
                <div class="btn"></div>
            </label>
            <label for="radio-4" class="bar">
                <div class="btn"></div>
            </label>
        </div>
    </div>
    
</body>
</html>
